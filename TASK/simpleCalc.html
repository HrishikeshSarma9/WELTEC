<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Claculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container mx-auto py-5">
        <div class="row mx-auto w-75">
            <h2 class="col-2">2</h2>
            <h2 class="col-2" id="operator">?</h2>
            <h2 class="col-2">3</h2>
            
            <h2 class="col-2" >=</h2>
            <h2 class="col-4" id="result"></h2>
        </div> 
        <div class="row justify-content-center">
            <div class="col-1">
                <button class="btn btn-dark" onclick="add()">+</button>
            </div>
            <div class="col-1">
                <button class="btn btn-dark" onclick="sub()">-</button>
            </div>
            <div class="col-1">
                <button class="btn btn-dark" onclick="mul()">X</button>
            </div>
            <div class="col-1">
                <button class="btn btn-dark" onclick="div()">/</button>
            </div>
        </div>
    </div>
    <script>
        
        const num1 = 2;
        const num2 = 3;
        
        // Addition
        function add(){      
            document.getElementById('operator').innerHTML='+';
            document.getElementById('result').innerHTML = num1 + num2;
        }

        // Subtraction
        function sub(){      
            document.getElementById('operator').innerHTML='-';
            document.getElementById('result').innerHTML = num1 - num2;
        }

        //multiplication
        function mul(){      
            document.getElementById('operator').innerHTML='*';
            document.getElementById('result').innerHTML = num1 * num2;
        }

        //division
        function div(){      
            document.getElementById('operator').innerHTML='/';
            document.getElementById('result').innerHTML = num1 / num2;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
