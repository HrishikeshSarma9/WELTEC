<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
     <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container ">
                <a class="navbar-brand" href="#">Job Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">LOGIN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">SIGNUP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="login container mx-auto">
            <div class="card p-5" style="width: 25rem;">
                <h1 class="heading text-center mb-4">Login</h1>
                <form onsubmit="handleSubmit(event)">
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                        <p class="input-error text-danger visually-hidden">Incorect</p>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <input class="btn btn-primary" type="submit" value="LOGIN">
                </form>
            </div>
        </div>
    </main>

    <script>
        let obj = {
            "email": document.getElementById("email").value,
            "password": document.getElementById("password").value,
        }

        const handleSubmit =(e) =>{
            e.preventDefault()
            let obj = {
            "email": document.getElementById("email").value,
            "password": document.getElementById("password").value
        }
        fetch("http://localhost:4444/auth/login",{
            method: "POST",
            headers:{
                'content-type':'application/json'
            },
            body:JSON.stringify(obj)
        }).then(res=>res.json())
        .then(v=>{
            console.log(v);
            sessionStorage.setItem("token", JSON.stringify(v))
            window.location.href = "./recruiter/welcome-recuiter.html"

            
        })
        .catch(err=>{
            console.log(err);
        })
            
        
        // console.log(obj);
        }
       
        
    </script>
</body>

</html>
