<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../Assets/css/style.css" />
</head>

<body onload="navbarLoad()">
    <header id="navbar-load"></header>
    <main>
        <div class="container mt-5" style="height: 100svh">
            <h1 class="text-center mb-3">Add Job</h1>
            <div class="card mx-auto p-5 shadow-sm w-75">
                <form name="job-form" class="d-flex flex-column justify-content-center align-items-center">
                    <div class="form-floating mb-3 w-100">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Job Title" />
                        <label for="title">Title</label>
                    </div>

                    <div class="form-floating w-100">
                        <input type="text" class="form-control" id="skillsets" name="skillsets" placeholder="Skills"
                            onkeypress="handleSkills(event)" />
                        <label for="skillsets">Skills</label>
                    </div>
                    <div class=" ms-3 text-secondary fw-lighter align-self-start">
                        Press enter to add skills
                    </div>
                    <div id="skill-list" class="align-self-start mb-3">
                        <!-- <span class="text-bg-primary fw-medium px-2 py-1 rounded-pill">PHP</span> -->
                    </div>
                    <div class="form-floating mb-3 w-100">
                        <select class="form-select fw-medium" id="jobType" name="jobType"
                            aria-label="Floating label select example">
                            <option value="Full Time" selected>Full Time</option>
                            <option value="Part Time">Part Time</option>
                            <option value="Work From Home">Work From Home</option>
                        </select>
                        <label for="jobType">Job Type</label>
                    </div>
                    <div class="form-floating mb-3 w-100">
                        <select class="form-select pb-2" id="duration" name="duration"
                            aria-label="Floating label select example">
                            <option value="0" selected>Flexible</option>
                            <option value="1">1 Month</option>
                            <option value="2">2 Month</option>
                            <option value="3">3 Month</option>
                            <option value="4">4 Month</option>
                            <option value="5">5 Month</option>
                            <option value="6">6 Month</option>
                        </select>
                        <label for="duration">Job Type</label>
                    </div>
                    <div class="form-floating mb-3 w-100">
                        <input type="number" class="form-control" id="salary" name="salary" min="1"
                            placeholder="Skills" />
                        <label for="salary">Salary</label>
                    </div>
                    <div class="form-floating mb-3 w-100">
                        <input type="datetime-local" value="2024-10-16T13:13" class="form-control" id="deadline"
                            name="deadline" placeholder="" />
                        <label for="deadline">Application Deadline</label>
                    </div>
                    <div class="form-floating mb-3 w-100">
                        <input type="number" class="form-control" id="maxApplicants" min="1" name="maxApplicants"
                            placeholder="maxApplicants" />
                        <label for="maxApplicants">Maximum Number of Apllicants</label>
                    </div>
                    <div class="form-floating mb-3 w-100">
                        <input type="number" class="form-control" id="maxPositions" min="1" name="maxPositions"
                            placeholder="maxPositions" />
                        <label for="maxPositions">Positions Available</label>
                    </div>

                    <input type="submit" class="btn btn-primary" value="CREATE JOB" />
                </form>
            </div>
        </div>
    </main>
    <script src="../common/nav.js"></script>
    <script>
        const navbarLoad = () => {
            document.getElementById("navbar-load").innerHTML = navbar;
        };
        let skills = [];
        const handleSkills = (e) => {
            
            // let skillField = document.forms["job-form"]["skillsets"];
e.preventDefault()
e.target.value += e.key
let str = e.target.value
            if(e.key == "Enter"){
                
                console.log(str.replace("Enter", ""));
                 document.getElementById("skill-list").innerHTML += `<span class="text-bg-primary fw-medium px-2 py-1 mx-1 rounded-pill">${str.replace("Enter", "")}</span>` 
                 e.target.value ="" 
            }
        };

        //   deadline : "2024-10-15T11:24"
        //   duration :2
        //   jobType :"Work From Home"
        //   maxApplicants :"99"
        //   maxPositions   :   "25"
        //   salary   :   "201220"
        //   skillsets   :   ["php", "larvel"]
        //   title   :   "php"
    </script>
</body>

</html>
