<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup for Applicants</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
     <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container ">
                <a class="navbar-brand" href="#">Job Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">LOGIN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">SIGNUP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="signup container mx-auto">
            <div class="card p-5" style="min-width: 28rem; max-width: 30rem;">
                <h1 class="heading text-center mb-4">Signup</h1>
                
                <div class="form-floating mb-4">
                    <input type="text" class="form-control rounded-1" id="name-recruiter" placeholder="Enter your name" required>
                    <label for="name-recruiter">Name</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="email" class="form-control rounded-1" id="email-recruiter" placeholder="name@example.com" required>
                    <label for="email-recruiter">Email address</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control rounded-1" id="password-recruiter" placeholder="Password" required>
                    <label for="password-recruiter">Password</label>
                </div>
                <div class="form-floating mb-4">
                    <textarea class="form-control rounded-1" placeholder="Enter bio (upto 250 words)" id="bio-recruiter" style="height: 100px" required></textarea>
                    <label for="bio-recruiter">Bio (upto 250 words)</label>
                </div>
                <div class="row g-0">
                    <div class="col">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control rounded-1" id="name-recruiter" placeholder="Enter your Institution name" required>
                            <label for="name-recruiter">Institution Name #1</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control rounded-1 " id="name-recruiter" placeholder="Enter your Start Year" required>
                            <label for="name-recruiter">Start Year</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control rounded-1 " id="name-recruiter" placeholder="Enter your End Year" required>
                            <label for="name-recruiter">End Year</label>
                        </div>
                    </div>
                </div>
                <input class="btn btn-danger mb-4" type="submit" value="ADD ANOTHER INSTITUTION DETAILS">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control rounded-1" id="skills" placeholder="Enter your name" required>
                    <label for="skills">Skills</label>
                </div>
                <div class="form-floating mb-4"></div>
                    <input type="file" class="form-control rounded-1" value="Resume" id="resume" required>
                </div>
                <input class="btn btn-primary" type="submit" value="SIGNUP">
            </div>
            
        </div>
    </main>
</body>

</html>
