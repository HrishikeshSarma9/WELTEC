<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container m-5 mx-auto px-5">
        <h1 class="mb-4">Resume Builder</h1>

        <div class="row">

            <div class="mb-3 w">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <div class="mb-3 w">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="mb-3 w">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="mb-3 w">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
            </div>
            <hr>


            <div class="mb-3 w">
                <label class="form-label">Education</label>
                <div class="row g-0" id="edu-field">
                    <div class="col">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control rounded-1" id="name-recruiter"
                                placeholder="Enter your Institution name" required>
                            <label for="name-recruiter">Institution Name #1</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control rounded-1 " id="name-recruiter"
                                placeholder="Enter your Start Year" required>
                            <label for="name-recruiter">Start Year</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control rounded-1 " id="name-recruiter"
                                placeholder="Enter your End Year" required>
                            <label for="name-recruiter">End Year</label>
                        </div>
                    </div>
                </div>
                <div id="add-edu-field"></div>
                <input class="btn btn-danger mb-4 w-100" id="edu-btn" type="button" value="ADD ANOTHER INSTITUTION DETAILS"
                    onclick="addEducation()">

            </div>

            <div class="mb-3 w">
                <label class="form-label">Experience</label>
                <div class="row g-0" id="exp-field">
                    <div class="col">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control rounded-1" id="name-recruiter"
                                placeholder="Enter your Institution name" required>
                            <label for="name-recruiter">Company Name #1</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control rounded-1 " id="name-recruiter"
                                placeholder="Enter your Start Year" required>
                            <label for="name-recruiter">Start Year</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control rounded-1 " id="name-recruiter"
                                placeholder="Enter your End Year" required>
                            <label for="name-recruiter">End Year</label>
                        </div>
                    </div>
                </div>
                <div id="add-com-field"></div>
                <input class="btn btn-danger mb-4 w-100" type="button" value="ADD ANOTHER WORK EXPERIENCE" onclick="addCompany()">
            </div>

            <div class="mb-3 w">
                <label for="skills" class="form-label">Skills</label>
                <textarea class="form-control" id="skills" rows="3" placeholder="Enter your skills"></textarea>
            </div>

            <div class="mb-3 w">
                <label for="achievements" class="form-label">Achievements</label>
                <textarea class="form-control" id="achievements" rows="3"
                    placeholder="Enter your achievements"></textarea>
            </div>

        </div>

        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary">Generate Resume</button>
        </div>
    </div>

    <script>
       let indexEdu = 2;
       let indexCom = 2;
        function addEducation() {
            
           let p = document.getElementById("edu-field").cloneNode(true);
           p.innerHTML = p.innerHTML.replace("#1","#"+indexEdu++)
           
           
           document.getElementById("add-edu-field").append(p)
        }
        function addCompany() {
            
            let p = document.getElementById("exp-field").cloneNode(true);
            p.innerHTML = p.innerHTML.replace("#1","#"+indexCom++)
           
            
            document.getElementById("add-com-field").append(p)
         }
    </script>
</body>

</html>
