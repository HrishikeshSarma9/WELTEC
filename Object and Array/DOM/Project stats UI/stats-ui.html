<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats UI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-color: #F9FAFC;
        }
        .f-height {
            min-height: 100svh;
        }
        .succeeded-projects{
            box-shadow: 0 4px 0 0 #e7a11f;
        }
        .working-hours{
            box-shadow: 0 4px 0 0 #24B29F;
        }
        .happy-clients{
            box-shadow: 0 4px 0 0 #A35AE8;
        }
        .text-bg-light{
            background-color: white !important;
        }
    </style>
</head>

<body>
    <div class="container mx-auto">
        <div class="row justify-content-center align-items-center  f-height ">
            <div class="col">
                <div class="succeeded-projects  text-bg-light p-3">
                    <div class="project-stats fw-medium">
                        <span class="d-block fs-1 fw-bold" id="project-stats"></span>
                        Succeeded Projects
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="working-hours col text-bg-light p-3">
                    <div class="working-stats fw-medium">
                        <span class="d-block fs-1 fw-bold" id="work-hrs-stats">17140+</span>
                        Working Hours Spent
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="happy-clients col text-bg-light p-3">
                    <div class="clients-stats fw-medium">
                        <span class="d-block fs-1 fw-bold" id="client-stats">1500+</span>
                        Happy Clients
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>

        function counter(id, end){
            let count = 0;
            let c = setInterval(()=>{
                
                document.getElementById(id).innerText = count++ + "+"
                if(count == end+1){
                    clearInterval(c)
                }
            },1)
        }
        counter("project-stats", 500)
        counter("work-hrs-stats", 17140)
        counter("client-stats", 1500)

    </script>
</body>

</html>
