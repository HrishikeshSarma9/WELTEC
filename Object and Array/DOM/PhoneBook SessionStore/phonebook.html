<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="card p-5">
      <form onsubmit="handleSubmit(event)" validate>
        <div class="row justify-content-evenly align-items-center">
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control" id="c-name" name="c-name"
                placeholder="Contact name" required /><!-- is-invalid -->
              <label for="phone">Contact Name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <input type="tel" class="form-control" id="phone" name="phone"
                placeholder="8155******" pattern="[0-9]{10}" required /><!-- is-invalid -->
              <label for="phone">Phone Number</label>
            </div>
          </div>
          <div class="col-auto">
            <button class="btn btn-outline-primary" type="submit" value="submit">
              <i class="ri-add-large-line"></i>
            </button>
          </div>
        </div>
        <div class="invalid-feedback" id="phone-err">
          Please choose a username.
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
           
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="contact-list">
                   
        </tbody>
      </table>
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
function handleSubmit(e){
  e.preventDefault()
  const cname = document.querySelector("#c-name").value;
 
  const phone = document.querySelector("#phone").value;

  sessionStorage.setItem("Phone",phone)
  sessionStorage.setItem("Name",cname)
  display()
    console.log(cname + " " + phone);
}

function display(){

  let ele = document.getElementById("contact-list")
  let phone = sessionStorage.getItem("Phone")
  let name = sessionStorage.getItem("Name")

  ele.innerHTML += `<tr>
                      <td>${name}</td>
                      <td>${phone}</td>
                      <td><a class="btn btn-outline-success " href="tel:${phone}"><i class="ri-phone-fill"></i></a></td>
                    </tr>`
}
  </script>
</body>

</html>
