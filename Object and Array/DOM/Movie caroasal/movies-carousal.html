<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie carousal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>

      <!-- Carousel -->
      <div id="movie-carousal" class="carousel slide">

        <div class="carousel-inner" id="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images4.alphacoders.com/761/76146.jpg" class="d-block w-100" alt="Avatar">
            <div class="carousel-caption">
              <h5>Avatar</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>`;

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#movie-carousal" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#movie-carousal" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- random button -->


      </div>
    </section>
  </main>

    // flag for active tag in carosol
    let act = true;
    console.log(movieList);
    let html = ""
    movieList.forEach((movie, index) => {
      if (act) {
        act = false;
        html = `<div class="carousel-item active">
                            <img src=${movie.Images[0]} class="d-block w-100" alt=${movie.Title}>
                            <div class="carousel-caption d-none d-md-block">
                            <h5>${movie.title}</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                            </div>
                        </div>`
      }
    })

    movieList.map(function (movie) {
      console.log(movie);

      if (act) {
        act = false;
        return ` <div class="carousel-item active">
                    <img src=${movie.Images[0]} class="d-block w-100" alt=${movie.Title}>
                    <div class="carousel-caption d-none d-md-block">
                      <h5>${movie.title}</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>`;
      } else
        return `  <div class="carousel-item">
                            <img src=${movie.Images[0]} class="d-block w-100" alt=${movie.Title}>
                            <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                            <p>Some representative placeholder content for the second slide.</p>
                            </div>
                        </div>`;
    });
    console.log(html);

    document.getElementById("carousel-inner").innerHTML = html.join(" ");
  </script>
</body>

</html>
