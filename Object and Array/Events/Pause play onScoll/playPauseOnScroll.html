<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play and Pause on scroll</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style></style>
</head>

<body>
    <div class="container">
        <div class="text-center my-5 pt-5">
            <h1>Video Gallary</h1>
        </div>
        <div class="row">
            <div class="col-4">
                <video src="vid-1.mp4" muted width="100%"></video>
                <video src="vid-4.mp4" muted width="100%"></video>
                <video src="vid-5.mp4" muted width="100%"></video>
                <video src="vid-2.mp4" muted width="100%"></video>
                <video src="vid-3.mp4" muted width="100%"></video>
            </div>
            <div class="col-4">
                <video src="vid-2.mp4" muted width="100%"></video>
                <video src="vid-6.mp4" muted width="100%"></video>
                <video src="vid-4.mp4" muted width="100%"></video>
                <video src="vid-7.mp4" muted width="100%"></video>
                <video src="vid-3.mp4" muted width="100%"></video>
            </div>
            <div class="col-4">
                <video src="vid-7.mp4" muted width="100%"></video>
                <video src="vid-6.mp4" muted width="100%"></video>
                <video src="vid-5.mp4" muted width="100%"></video>
                <video src="vid-4.mp4" muted width="100%"></video>
                <video src="vid-3.mp4" muted width="100%"></video>
                <video src="vid-2.mp4" muted width="100%"></video>
                <video src="vid-1.mp4" muted width="100%"></video>
            </div>
        </div>
    </div>

    <script>
        let p = document.querySelectorAll("video");
        p.forEach((ele) => {
            ele.addEventListener("mouseover", (event) => {
                event.target.play();
            });
            ele.addEventListener("mouseout", (event) => {
                event.target.pause();
            });
        });
    </script>
</body>

</html>
