<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<table id="table"></table>

    <script>
        let a = []
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(res => res.json())
            .then(v => {
                loopIn(v)

            })

        const loopIn = (v) => {
            document.getElementById("table").innerHTML += "<tr>"

            // console.log(v);

            v.map((obj) => {
                

                // console.log("obj============================= :",obj);
                for (key in obj) {
                    if (typeof obj[key] === "object") {
                        // console.log(typeof obj[key]);
                        let arr = []
                        arr.push(obj[key])
                        loopIn(arr)
                    }
                    else {
                        console.log(key + " :: " + obj[key]);
                        document.getElementById("table").innerHTML += `<td>${obj[key]}</td>`

                    }
                    // console.log(obj[key]);


                }
                console.log("-----------------------------------");
                


            })
            document.getElementById("table").innerHTML += "----------------------------------------</tr>"
        }
    </script>
</body>

</html>
