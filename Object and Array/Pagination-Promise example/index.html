<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Example</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <table class="table" id="data">
      <!-- Table data here (JS) -->
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center" id="pageBtn">
        <!-- Page buttons here (JS) -->
      </ul>

      <div class="d-flex flex-column justify-content-center align-items-center mb-5">
        <div class="form-floating">
          <input type="number" class="form-control" id="pageSize" max="100" placeholder="Number of records per page" onchange="setPageSize()">
          <label for="pageSize">Number of records per page</label>
        </div>
      </div>
      
    </nav>
  </div>


  <script src="app.js"></script>
</body>

</html>
