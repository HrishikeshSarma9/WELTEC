<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap Css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card text-center shadow-sm border-0 px-5 py-5">
            <h1>Grocery List</h1>
            <div class="row gap-3 mb-3">
                <input class="col-sm col-12 mb-3 mb-sm-0 form-control form-control rounded-pill" type="text"
                    name="grocery" id="grocery" placeholder="Add your Groceries" />
                <button class="col-sm-auto rounded-pill btn btn-danger px-4" onclick="onSubmit()">
                    Submit
                </button>
            </div>
            <div class="px-5 my-2 " id="glist">
                <!-- Sample item design -->
                <!-- <div class="row mb-3">
                    <div class="col text-start">dsdsd</div>
                    <a class="col-auto btn btn-close mx-2" href="#" onclick="deleteItem()"></a>
                </div> -->
            </div>
            <a href="#" class="btn btn-outline-danger" onclick="clearAll()">Clear items</a>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
