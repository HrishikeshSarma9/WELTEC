<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>

      <!-- Carousel -->
      <div id="carouselExample" class="carousel slide review">
        <div class="carousel-inner my-2 py-2" id="review-slides">
          <!-- review -->
          
          
        </div>
        <div class="button-container">
          <button class="prev-btn" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <i class="fas fa-chevron-left"></i>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="next-btn" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <i class="fas fa-chevron-right"></i>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn">surprise me</button>
      </div>      
    </section>
  </main>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- javascript -->
  <script src="app.js"></script>
  <script>
    let act = true
    let reviewsHtml = reviews.map(function(review){
    
      if (act) {
        act = false;
        return `  <div class="carousel-item active">
                  <div class="img-container">
                    <img src=${review.img} id="person-img" alt="" />
                  </div>
                  <h4 id="author">${review.name}</h4>
                  <p id="job">${review.job}</p>
                  <p id="info">${review.text}</p>
                </div>
      `;
      }else
      return `  <div class="carousel-item">
                  <div class="img-container">
                    <img src=${review.img} id="person-img" alt="" />
                  </div>
                  <h4 id="author">${review.name}</h4>
                  <p id="job">${review.job}</p>
                  <p id="info">${review.text}</p>
                </div>
      `;
    })
    document.getElementById('review-slides').innerHTML = reviewsHtml.join('');
    
  </script>
</body>

</html>
